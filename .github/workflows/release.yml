name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build reproducible binary
        run: docker build -f Dockerfile.reproducible -o type=local,dest=./dist .
      - name: Rename binary
        run: mv dist/keep keep-linux-x86_64
      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: keep-linux-x86_64

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: xcode-select --install || true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --locked
      - run: mv target/release/keep keep-macos-x86_64
      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: keep-macos-x86_64

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: xcode-select --install || true
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - uses: Swatinem/rust-cache@v2
        with:
          key: macos-arm
      - run: cargo build --release --locked --target aarch64-apple-darwin
      - run: mv target/aarch64-apple-darwin/release/keep keep-macos-aarch64
      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm
          path: keep-macos-aarch64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --locked
      - run: mv target/release/keep.exe keep-windows-x86_64.exe
      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: keep-windows-x86_64.exe

  release:
    needs: [build-linux, build-macos, build-macos-arm, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true
      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
