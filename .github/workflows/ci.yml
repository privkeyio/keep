name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2

  lint:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true && github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt -- --check
      - run: cargo clippy -- -D warnings

  build:
    runs-on: ${{ matrix.os }}
    if: github.event.pull_request.draft != true && github.event_name != 'schedule'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev
      - name: Install Xcode tools (macOS)
        if: matrix.os == 'macos-latest'
        run: xcode-select --install || true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}
      - run: cargo build --release
      - run: cargo test --workspace --lib --bins
      - run: cargo test -p keep-core --features testing --test integration_tests
      - run: cargo test -p keep-frost-net --test multinode_test
      - run: cargo test -p keep-enclave-host --test integration_tests

  msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.88"
      - uses: Swatinem/rust-cache@v2
        with:
          key: msrv
      - run: cargo check --all-targets --features testing

  reproducible:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true
    steps:
      - uses: actions/checkout@v4
      - name: Build twice and compare
        run: |
          docker build -f Dockerfile.reproducible -o type=local,dest=./dist1 .
          docker build --no-cache -f Dockerfile.reproducible -o type=local,dest=./dist2 .
          HASH1=$(sha256sum dist1/keep | cut -d' ' -f1)
          HASH2=$(sha256sum dist2/keep | cut -d' ' -f1)
          echo "Build 1: $HASH1"
          echo "Build 2: $HASH2"
          if [ "$HASH1" != "$HASH2" ]; then
            echo "Reproducibility check failed"
            exit 1
          fi
          echo "Reproducible build verified"

  fuzz:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != true
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
      - run: cargo install cargo-fuzz
      - name: Fuzz nsec parsing
        run: cargo +nightly fuzz run fuzz_nsec -- -max_total_time=30
        working-directory: fuzz
      - name: Fuzz npub parsing
        run: cargo +nightly fuzz run fuzz_npub -- -max_total_time=30
        working-directory: fuzz
      - name: Fuzz vault header parsing
        run: cargo +nightly fuzz run fuzz_vault_header -- -max_total_time=30
        working-directory: fuzz
      - name: Fuzz FROST messages
        run: cargo +nightly fuzz run fuzz_frost_messages -- -max_total_time=30
        working-directory: fuzz
      - name: Fuzz encrypted data
        run: cargo +nightly fuzz run fuzz_encrypted_data -- -max_total_time=30
        working-directory: fuzz
      - name: Fuzz share export
        run: cargo +nightly fuzz run fuzz_share_export -- -max_total_time=30
        working-directory: fuzz
